<!DOCTYPE html>
<!-- saved from url=(0070)http://clab.concordia.ca/wp-content/uploads/2018/09/TEMPLATE_EX_1.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title> EXERCISE 1 </title>

  <!--CSS-->
  <style>
  #c {
      background-color: #3e181b;
      border: 3px solid #db1d2d;}

  #d {
      background-color: #422018;
      border: 3px solid #f0421c;}

  #e {
      background-color: #45391b;
      border: 3px solid #fec02d;}

  body{
        background:black;

      }
  .para {
    color:white;
    font-size:22pt;
    background:purple;
    margin-left: 1%;
    margin-top: 1%;
    padding:1%;

  }

  .box {
      width: 10vw; /*(1/10th) viewport width */
      height: 10vw;
      margin-left: 1%;
      margin-top: 1%;
      display:inline-block;
      /*the box seems to be where the text appears*/

    }
  .wrapper{
    margin-left:30%;
    margin-top:15%;

  }
  </style>



  <!--Javascript-->
  <script>

    window.onload = function(){
    console.log("testing");
     //on load

    function CFunction() {
        document.getElementById("displayTextC").style.display = "inline-block";
        document.getElementById("displayTextD").style.display = "none";
        document.getElementById("displayTextE").style.display = "none";
    }
    let cBox = document.getElementById('c');
    cBox.addEventListener('click', CFunction);


    function DFunction() {
      document.getElementById("displayTextC").style.display = "none";
      document.getElementById("displayTextD").style.display = "inline-block";
      document.getElementById("displayTextE").style.display = "none";
    }
    let dBox = document.getElementById('d');
    dBox.addEventListener('click', DFunction);

    function EFunction() {
      document.getElementById("displayTextC").style.display = "none";
      document.getElementById("displayTextD").style.display = "none";
      document.getElementById("displayTextE").style.display = "inline-block";
    }
    let eBox = document.getElementById('e');
    eBox.addEventListener('click', EFunction);

    

}

  </script>

  <!--Actual HTML-->
</head>
<body>
  <div class="wrapper">
  <div id="c" class="box"> </div>
  <div id="d" class="box"></div>
  <div id="e" class="box"></div>
  <br>
  <p style="display:none;" id="displayTextC" class="para">This is the text for box c </p>
  <p style="display:none;" id="displayTextD" class="para">This is the text for box d </p>
  <p style="display:none;" id="displayTextE" class="para">This is the text for box e </p>
</div>



</body></html>
